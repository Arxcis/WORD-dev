{% include 'header.html'%}


        <section id="main-section" class="col-md-12">

            <button id="nyttdokument" class="btn btn-success"><a href="/nyttdokument">NYTT DOKUMENT</a></button>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tittel</th>
                        <th>Emne</th>
                        <th>Forfatter</th>
                        <th>Sist endret</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in table %}
                        <tr>
                            <td><a href="/display?row={{ row[0]}}">{{ row[0] }}</a></td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>{{ row[4] }}</td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>

        </section>




{% include 'footer.html'%}
